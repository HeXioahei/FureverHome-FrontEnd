<!DOCTYPE html>
<html class="light" lang="zh-CN"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>FUREVER HOME - 管理后台</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#1152d4",
              "background-light": "#f6f6f8",
              "background-dark": "#101622",
            },
            fontFamily: {
              "display": ["Inter", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
          },
        },
      }
    </script>
</head>
<body class="font-display">
<div class="relative flex min-h-screen w-full flex-col items-center justify-center bg-background-light dark:bg-background-dark group/design-root overflow-x-hidden">
<div class="w-full max-w-md p-6">
<div class="flex flex-col gap-8 rounded-xl border border-slate-200/50 bg-white p-8 shadow-sm dark:border-slate-800 dark:bg-slate-900/50">
<div class="flex flex-col items-center">
<h1 class="text-[#111318] dark:text-white tracking-light text-[24px] font-bold leading-tight text-center">FUREVER HOME - 管理后台</h1>
</div>
<div class="flex flex-col gap-6">
<div class="flex flex-col gap-4">
<label class="flex flex-col">
<p class="text-[#111318] dark:text-slate-300 text-sm font-medium leading-normal pb-2">管理员账号</p>
<div class="relative flex items-center">
<span class="material-symbols-outlined absolute left-4 text-slate-500 dark:text-slate-400">person</span>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#111318] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#dbdfe6] dark:border-slate-700 bg-white dark:bg-slate-800 focus:border-primary h-14 placeholder:text-[#616f89] dark:placeholder:text-slate-500 pl-12 pr-4 py-3 text-base font-normal leading-normal" placeholder="请输入您的账号" value=""/>
</div>
</label>
<label class="flex flex-col">
<p class="text-[#111318] dark:text-slate-300 text-sm font-medium leading-normal pb-2">密码</p>
<div class="relative flex items-center">
<span class="material-symbols-outlined absolute left-4 text-slate-500 dark:text-slate-400">lock</span>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#111318] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#dbdfe6] dark:border-slate-700 bg-white dark:bg-slate-800 focus:border-primary h-14 placeholder:text-[#616f89] dark:placeholder:text-slate-500 pl-12 pr-4 py-3 text-base font-normal leading-normal" placeholder="请输入您的密码" type="password" value=""/>
</div>
</label>
</div>
<button class="flex min-w-[84px] w-full cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-5 bg-primary text-white text-base font-bold leading-normal tracking-[0.015em] hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary/70 dark:focus:ring-offset-background-dark">
<span class="truncate">登 录</span>
</button>
</div>
</div>
</div>
</div>
</body></html>
